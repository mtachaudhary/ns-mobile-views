<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opportunity</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="assets/css/main.css" rel="stylesheet">
  <!-- Font asesome -->
  <link href="assets/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">

</head>
<body>
  <!-- Navbar start -->
  <div class="header-bg pxy-15 color-One text-light">
    <a href="index.html" id="menu-toggle" class="text-light">
      <span class="fas fa-arrow-left"></span>
    </a>
    <span id="app-title" class="app-title ms-2">Opportunity</span>
  </div>
  <!-- Navbar End -->

  <!-- OPPORTUNITY VIEW Start-->
  <div id="steps" class="steps pxy-15">
      <ul class="d-flex justify-content-between">
          <li class="d-inline-block">
              <span class="circle">1</span> 
              <h6 class="step-title">Primary Info</h6>
          </li>
          <li class="d-inline-block">
              <span class="circle">2</span> 
              <h6 class="step-title">Pipeline</h6>
          </li>
          <li class="d-inline-block">
              <span class="circle">3</span> 
              <h6 class="step-title">Classification</h6>
          </li>
      </ul>
  </div>

  <div id="step-one" class="formsection pxy-15">
      <form id="opportunity_form_1" class="mobile-view-form" action="" method="POST">
          <div class="mb-3">
              <label class="form-label" for="selectOpportunitySubsidiary">Subsidiary</label>
              <select id="selectOpportunitySubsidiary" class="form-select" name="subsidiary" aria-label="Subsidiary" required>
                <option value="" selected disabled>Subsidiary</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="selectOpportunityCustomer">Customer</label>
              <select id="selectOpportunityCustomer" class="form-select" name="customer" aria-label="Customer" required>
                <option value="" selected disabled>Lead/Prospect/Customer</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="oppertunityTitle">Title</label>
              <input type="text" id="oppertunityTitle" class="form-control" name="title" placeholder="Title">
            </div>
            <div class="mb-3">
              <label class="form-label" for="selectOpportunitySalesRep">Sales Rep</label>
              <select id="selectOpportunitySalesRep" class="form-select" name="sales_rep" aria-label="Sales Rep" required>
                <option value="" selected disabled>Sales Rep</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="selectOpportunityContact">Contact</label>
              <select id="selectOpportunityContact" class="form-select" name="contact" aria-label="Contact" required>
                <option value="" selected disabled>Contact</option>
              </select>
            </div>
          <div class="mt-5 text-end">
              <button id="formNext1" type="submit" class="btn w-50 color-One submit-btn py-2">Next</button>
          </div>
      </form>
  </div>

  <div id="step-two" class="formsection pxy-15 hide">
      <form id="opportunity_form_2" class="mobile-view-form" action="" method="POST">
          <div class="mb-3">
            <label class="form-label" for="oppertunityAmount">Amount</label>
            <input type="text" name="amount" id="oppertunityAmount" class="form-control" placeholder="Amount">
          </div>
          <div class="mb-3">
            <label class="form-label" for="expected_close_date">Expected Close</label>
            <input type="date" name="expected_close_date" id="expected_close_date" class="form-control" placeholder="2021-04-14" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="selectOpportunityStatus">Status</label>
            <select id="selectOpportunityStatus" class="form-select" name="status" aria-label="Status" required>
              <option value="" selected disabled>Status</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="opportunityProbability">Probability</label>
            <input type="text" name="probability" id="opportunityProbability" class="form-control" placeholder="Probability">
          </div>
          <div class="mb-3">
            <label class="form-label" for="opportunityMemo">Memo</label>
            <input type="text" name="memo" id="opportunityMemo" class="form-control" placeholder="Memo">
          </div>
          <div class="mt-5 d-flex justify-content-start">
              <button type="button" class="btn w-50 color-One submit-btn py-2 me-3 form-previous">Previous</button>
              <button id="formNext2" type="submit" class="btn w-50 color-One submit-btn py-2">Next</button>
          </div>
      </form>
  </div>

  <div id="step-three" class="formsection pxy-15 hide">
      <form id="opportunity_form_3" class="mobile-view-form" action="" method="POST">
          <div class="mb-3">
              <label class="form-label" for="selectOpportunityDepartment">Department</label>
              <select id="selectOpportunityDepartment" class="form-select" name="department" required>
                <option value="" selected disabled>Department</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="selectOpportunityClass">Class</label>
              <select id="selectOpportunityClass" class="form-select" name="class" required>
                <option value="" selected disabled>Class</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="selectOpportunityLocation">Location</label>
              <select id="selectOpportunityLocation" class="form-select" name="location" required>
                <option value="" selected disabled>Location</option>
              </select>
            </div>
          <div class="mt-5 d-flex justify-content-start">
              <button type="button" class="btn w-50 color-One submit-btn py-2 me-3 form-previous">Previous</button>
              <button type="submit" class="btn w-50 color-One submit-btn py-2">Submit</button>
          </div>
      </form>
  </div>
  <!-- OPPORTUNITY VIEW End-->

  <script src="assets/js/app.js"></script>
</body>

</html>
